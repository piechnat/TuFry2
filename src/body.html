<div class="bg-fixed">
  <div></div>
</div>
<div id="main-wrapper">
  <div class="main-container">
    <div id="loading">
      <h1 class="title about-info">
        <span class="txt1">Turbo</span><span class="txt2">Fryderyk</span>
        <img class="main-icon" src="/icon_512x512.png">
      </h1>
      <hr>
      <form class="open-day">
        <p class="username-group">
          Login
          <i class="domain smaller condensed"></i>
          <br><input class="username" type="text" name="username" required="required">
          <button class="logout" type="button">
            <i class="bx bx-log-out"></i>Wyloguj
          </button>
          <button class="forgot" type="button">
            <i class="bx bx-low-vision"></i>Zapomnij
          </button>
        </p>
        <p class="password-group">
          Hasło
          <br><input class="password" type="password" name="password" required="required">
        </p>
        <p class="date-group">
          Dzień
          <br><input class="date" type="date" name="date" required="required">
          <button class="load" type="submit">
            <i class="bx bx-download"></i>Wczytaj z
            <span class="fryderyk-logo"></span>
          </button>
        </p>
      </form>
      <form class="save-day">
        <div class="day-view"></div>
        <div class="save-group">
          <div>
            <button class="save" type="button">
              <i class="bx bx-upload"></i>Zapisz do
              <span class="fryderyk-logo"></span>
            </button>
          </div>
          <div>
            <button class="close" type="button">
              <i class="bx bx-x"></i>Zamknij dzień
            </button>
          </div>
          <div>
            <button class="subject-base-remove" type="button">
              <i class='bx bx-layer-minus'></i>Usuń z bazy...
            </button>
          </div>
        </div>
      </form>
      <div id="copyright" class="condensed">
        <hr>
        <div class="sound-icon"></div>
        <a class="about-info">TurboFryderyk</a>
        &copy;&nbsp;<span class="date"></span>
        <a href="mailto:mpiechnat@psmkutno.pl" target="_blank">Mateusz Piechnat</a>
      </div>
    </div>
  </div>
</div>
